
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Babel para transpilar TSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #ff758c;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            z-index: 9999;
            color: white;
            transition: opacity 0.5s;
        }
    </style>

    <script>
        // Parche para variables de entorno
        window.process = { 
            env: { 
                API_KEY: "" 
            } 
        };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="flex flex-col items-center gap-4">
            <div class="text-6xl animate-bounce">❤️</div>
            <p class="font-romantic text-3xl text-center px-4">Preparando nuestra historia...</p>
            <div class="w-48 h-1 bg-white/20 rounded-full overflow-hidden">
                <div class="h-full bg-white animate-[loading_2s_ease-in-out_infinite]"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-presets="typescript,react" data-type="module" src="./index.tsx"></script>

    <script>
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes loading {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }
        `;
        document.head.appendChild(style);

        // Ocultar pantalla de carga
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
