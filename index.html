
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuestra Historia</title>
    
    <!-- PWA y Mobile Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff758c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Historia">
    <link rel="apple-touch-icon" href="https://img.icons8.com/emoji/512/orange-heart.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Babel para transpilar TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #ff758c;
            -webkit-tap-highlight-color: transparent;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            z-index: 9999;
            transition: opacity 0.6s ease-out, visibility 0.6s;
        }
        #loading-screen.hidden-loader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>

    <script>
        window.process = { env: { API_KEY: "" } };
        
        // Función global para que React oculte el loader
        window.hideAppLoader = function() {
            const loader = document.getElementById('loading-screen');
            if (loader) {
                loader.classList.add('hidden-loader');
                setTimeout(() => loader.remove(), 1000);
            }
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('Error SW', err));
            });
        }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="flex flex-col items-center gap-6">
            <div class="relative w-24 h-24">
              <!-- Corazón naranja animado -->
              <img src="https://img.icons8.com/emoji/512/orange-heart.png" class="w-full h-full animate-bounce" alt="Cargando..." />
            </div>
            <p class="font-romantic text-3xl text-white text-center px-4">Preparando nuestra historia...</p>
            <div class="w-48 h-1.5 bg-white/20 rounded-full overflow-hidden">
                <div class="h-full bg-orange-400 w-full animate-[loading-bar_1.5s_infinite]"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-presets="typescript,react" data-type="module" src="./index.tsx"></script>
</body>
</html>
