
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuestra Historia</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff758c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/emoji/512/orange-heart.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ff758c;
            -webkit-tap-highlight-color: transparent;
        }
        .font-romantic { font-family: 'Dancing Script', cursive; }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .hidden-loader { opacity: 0; pointer-events: none; }
        @keyframes heart-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-heart { animation: heart-pulse 1.5s infinite ease-in-out; }
    </style>

    <script>
        window.process = { env: { API_KEY: "" } };
        window.hideAppLoader = function() {
            const loader = document.getElementById('loading-screen');
            if (loader) loader.classList.add('hidden-loader');
        };
        // Failsafe: Si en 4 segundos no ha cargado, forzamos la entrada
        setTimeout(window.hideAppLoader, 4000);
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="flex flex-col items-center gap-4">
            <img src="https://img.icons8.com/emoji/512/orange-heart.png" class="w-20 h-20 animate-heart" alt="Cargando">
            <p class="font-romantic text-2xl text-white">Cargando nuestro amor...</p>
        </div>
    </div>
    <div id="root"></div>
    <script type="text/babel" data-presets="typescript,react" data-type="module" src="./index.tsx"></script>
</body>
</html>
